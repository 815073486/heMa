<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicons Icon -->
    <title>Brezza - Fruit Store Multipurpose HTML Template</title>
    <!-- Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- CSS Style -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-menu.css" />
    <link rel="stylesheet" type="text/css" href="css/revslider.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- Google Fonts -->
    <link href="css/ac2ae5775c664fb682a6b10e460efad2.css" rel="stylesheet" />
    <link rel="import" href="header.html" id="header">
    <!-- 引入底部 -->
    <link rel="import" href="footer.html" id="footer">
</head>
<body class="shopping-cart-page">
<div id="page">
    <!-- header -->
    <script type="text/javascript">
        document.write(header.import.body.innerHTML);
    </script>


    <!--  头部结束  -->

    <section class="main-container col1-layout">
        <div class="main container">
            <div class="account-login">
                <div class="page-title">
                    <h2>登录或者创建一个帐户</h2>
                </div>
                <fieldset class="col2-set">
                    <div class="col-1 new-users">
                        <strong>新客户</strong>
                        <div class="content">
                            <p>通过在我们的商店中创建帐户，您将能够更快地完成结帐流程，存储多个送货地址，查看和跟踪帐户中的订单等等。</p>
                            <div class="buttons-set">
                                <a href="adduser.html">
                                <button class="button create-account" type="button">
                                   <span>点击立即成为 Brezza 会员</span></button>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 registered-users">
                        <strong>用户登陆</strong>
                        <div class="content">
                            <p>如果您拥有我们的帐户，请登录...</p>
                            <ul class="form-list">
                                <li><label >登录名/手机号 <span class="required">*</span></label><br /><input type="text" title="Email Address" class="input-text required-entry" id="username"   /></li>
                                <li><label>密码 <span class="required">*</span></label><br /><input type="password" title="Password" id="pwd" class="input-text required-entry validate-password"  /></li>
                            </ul>
                            <p class="required">* 必须填写项</p>
                            <div class="buttons-set">
                                <button id="send2" name="send" type="button" class="button login"><span>点击登陆</span></button>
                                <a class="forgot-word" id="p">手机验证码登陆...</a>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <br />
            <br />
            <br />
            <br />
            <br />
        </div>
    </section>
    <!-- Brand Logo Section -->

    <!--  尾部开始  -->
    <!-- Footer -->
    <script type="text/javascript">
        document.write(footer.import.body.innerHTML);
    </script>
    <!-- End Footer -->
    <!--  尾部结束  -->

<!-- JavaScript -->
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.mobile-menu.min.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
                $("#send2").click(function () {
                    if($("#username").val()==""||$("#pwd").val()==""){
                        alert("必填项不允许为空！");
                    }else{
                        $.post("../login",{"username":$("#username").val(),"loginname":$("#username").val(),"userpwd":$("#pwd").val()},function (e) {
                            if(e){
                                alert("登陆成功！！！");
                            }else{
                                alert("登陆失败！！！");
                            }

                        })
                    }
                })

    </script>
</div>
</body>
</html>
