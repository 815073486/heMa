                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input" autocomplete="off" placeholder="开始日" name="start" id="start"></div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input" autocomplete="off" placeholder="截止日" name="end" id="end"></div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input"></div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>

                        <div class="layui-card-body ">

        <div class="layui-row" id="popUpdateTest" style="display:none;">
            <div class="layui-col-md10">
                <form style="margin-left: 150px;margin-top: 20px" class="layui-form layui-form-pane" lay-filter="dataFrm" >
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>用户名</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="loginname" required="" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>商家名称</label>
                        <div class="layui-input-inline select">
                            <select id="shipping" name="fatherid" class="valid">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>会员等级</label>
                        <div class="layui-input-inline select">
                            <input type="text" name="gradename" required="" lay-verify="checkbox" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>注册时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="joindate" required="" lay-verify="checkbox" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                        <div id="uploadQRcode" class="layui-upload">
                            <button type="button" class="layui-btn" id="uploadQR">
                                <i class="layui-icon"></i>商品图片<span style="color: red;font-size: 20px;">*</span>
                            </button>
                            <div class="layui-upload-list">
                                <img id="qrshow" src="" alt="" class="layui-upload-img"
                                     style="height: 100px;width:100px;border:1px solid black;">
                            </div>
                            <div id="startDiv">
                                <button type="button" class="layui-btn" id="startUploadQR">开始上传</button>
                            </div>
                            <div style="color: #c2c2c2;margin:10px 0;">温馨提示: 每次最多上传一张图片, 单张图片的大小不超过2MB</div>
                        </div>
                        <input type="text" name="commimg" id="qrInput" style="display: none;" lay-verify="required">
                        <input type="text" name="commid" id="commid" style="display: none;">
                    </blockquote>
                    <div class="layui-form-item">
                        <label  class="layui-form-label" style="color: red">
                            <span class="x-red">*</span>商品简介</label>
                        <div class="layui-input-inline select">
                            <textarea style="margin-left: 10px; width: 205px; height: 100px;" name="presentation"  lay-verify="required"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item" id="update">
                        <button class="layui-btn layui-btn-danger" lay-submit lay-filter="login" style="margin-left: 100px" type="submit">
                            <i class="layui-icon"></i>修改</button>
                        <button class="layui-btn layui-btn-danger" lay-submit lay-filter="quxiao" style="margin-left: 40px" type="button">
                            <i class="layui-icon"></i>取消</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script type="text/html" id="toolbarDemo">
        <div class = "layui-btn-container" > 
            <button class = "layui-btn layui-btn-sm" lay-event = "getCheckData" > 获取选中行数据 </button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button > 
            <button class = "layui-btn layui-btn-sm" lay-event = "isAll" > 验证是否全选</button>
        </div > 
    </script>

    <script>
        layui.use('laydate',function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });
    </script>
    <script>
        layui.use('table',function() {
            var table = layui.table;
            table.render({
                elem:"#demo"
                ,url: 'consumer/hemaUserFall' //数据接口
                ,title: '前台用户表'
                ,page: true //开启分页
                ,toolbar: false //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
                ,totalRow: true //开启合计行
                ,cols: [[ //表头
                    {type: 'checkbox', fixed: 'left'}
                    ,{field: 'userid', title: '用户编号', width:100,height: 200, sort: true,align:'center'}
                    ,{field: 'loginname', title: '用户名称', width:120,height: 200,align:'center'}
                    ,{field: 'intergral', title: '用户积分',align:'center',height: 200, width: 120}
                    ,{field: 'joindate', title: '注册时间',align:'center',height: 200, width:80}
                    ,{field: 'gradename', title: '会员等级',align:'center',height: 200, width:180}
                    ,{field: 'userstatus', title: '用户状态', align:'center',height: 200,width: 150}
                    ,{fixed: 'right', width: 200, align:'center',title: "操作", toolbar: '#barDemo'}
                    ]]
            })

            //监听行工具事件
            table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data //获得当前行数据
                    ,layEvent = obj.event; //获得 lay-event 对应的值
                if(layEvent === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        $.ajax({
                            url:""
                            ,
                        })
                        layer.close(index);
                    });
                } else if(layEvent === 'edit'){

                }
            })

            //头工具栏事件
            table.on('toolbar(test)',
            function(obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
                }
            })
        })
    </script>
