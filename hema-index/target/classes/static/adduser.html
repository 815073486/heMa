<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicons Icon -->
    <title>Brezza</title>
    <!-- Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- CSS Style -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-menu.css" />
    <link rel="stylesheet" type="text/css" href="css/revslider.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/registter.css">

    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/vali.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <!-- Google Fonts -->
    <link href="css/ac2ae5775c664fb682a6b10e460efad2.css" rel="stylesheet" />
    <!-- 引入底部 -->
    <link rel="import" href="footer.html" id="footer">
</head>
<body class="shopping-cart-page">
<div id="page">
    <header>
        <div class="header-container">
            <div class="header-top">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 logo-block">
                        <div class="logo">
                            <a title="Brezza" href="index.html"><img alt="Brezza Logo" src="picture/logo.png" /></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="body">
        <div class="vli">
            <div class="wrapper move">
                <div id="register">
                    <form class="form2">
                        <h3>注册成为Brezza会员</h3>
                        <div class="vali">
                            <input type="text"  id="phone" name="" value="" placeholder="请输入11位手机号" class="phone">
                        </div>
                        <div class="marb0">
                            <div class="vali pho">
                                <input type="text"  id="yzm" name="" value="" placeholder="请输入验证码" class="phcode">
                            </div>
                            <div class="vali pcd">
                                <input type="button" id="yzmbtn"  value="获取验证码" class="codebtn">
                            </div>
                            <div class="cl1"></div>
                        </div>
                        <div class="vali">
                            <input type="password" id="pwd" value="" placeholder="请填写长度为6-20个字符的密码" class="pasw">
                        </div>
                        <div class="vali">
                            <input type="password" id="rpwd" value="" placeholder="请再次输入密码" id="password" class="pasws">
                        </div>
                        <div class="submit">
                            <input type="button" id="btn" class="btn" value="立即注册">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Brand Logo Section -->
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

    <!-- Footer -->
    <script type="text/javascript">
        document.write(footer.import.body.innerHTML);
    </script>
    <!-- End Footer -->
</div>

<!-- JavaScript -->

<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.mobile-menu.min.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript">
    $.myvali({
        myform:".form2",								//表单id
        //提交表单按钮id
        myVali:".vali",									//input父盒子的class，可自定义类名

        Required:".Required",							//验证必填选项，值为Required,input自己加class
        RequiredTps:["不能为空!!!"],					    //只验证不为空提示

        Requireds:".Requireds",							//验证必填不同提示，值为Requireds,input自己加class
        reqtps:".reqtps",								//验证不为空不同提示,input父盒子的class,可自定义类名
        Reqlength:[[2,4]],								//只验证不为空,设置最小长度和最大长度
        ReqlengthTps:["+不为空1"],						//验证不为空长度提示
        RequiredsTps:["这是自定义提示1"],				   //默认提示


        myPassword:".pasw",								//密码id或class
        myConfirmPassword:".pasws",						//确认密码id或class



        myPhone:".phone",								//手机号id或class

        isPhoneCode:true,								//开启手机短信验证，true开启，默认false不开启(此项功能与myPhone配合验证)
        phoneCodeBtn:".codebtn",						//发送手机验证码id或class（按钮）
        count:60,										//发送短信验证码倒计时，默认60s（按钮）
        codeBtnCol1:["rgb(150, 150, 150)"],				//短信验证码倒计时（按钮，通过验证前）颜色
        codeBtnCol2:["#333"],							//短信验证码倒计时（按钮，通过验证后）颜色
        //isPhoneCodeUrl:["../yzm"],					//发送手机验证码与数据库验证的路径（按钮）
        //isPhoneCodeType:"post",						//以什么方式提交（按钮）
        //isPhoneCodeDType:"json",						//以什么格式提交（按钮）


        phoneCodeInput:".phcode",						//短信验证码id或class（输入框）


        PwdStrong:true,								//密码强度验证，默认false不开启，true开启
        isStrongTps:["弱","中","强"],				//密码强度提示，可自定义提示


        corrCol:"#4E7504",							//设置正确提示文字的颜色，不设置默认绿色
        // errCol:"red",								//设置错误提示文字的颜色，不设置默认红色
    });

    $("#phone").blur(function () {
        $.post("../phoneVerify",{"phone":$(this).val()},function (e) {
            if(!e) {
                alert("对不起，该手机已经注册过了！！！");
                $("#phone").val("");
            }
        });
    });

    $("#btn").click(function () {
        if($("#phone").val()==""||$("#yzm").val()==""||$("#pwd").val()==""||$("#rpwd").val()==""){
            return;
        }else{
            $.post("../adduser",{"loginname":$("#phone").val(),"userpwd":$("#pwd").val(),"yzm":$("#yzm").val()},function (a) {
                if(a==1){
                    alert("添加成功！！！");
                    location.href="login.html";
                } else if(a==-1){
                    alert("验证码过期或失效！！！");
                }else{
                    alert("新增异常！！！");
                }
            });
        }
    });

    $("#yzmbtn").click(function () {
            $.post("../yzm",{"phone":$("#phone").val()},function (e) {
                alert(e);
            })
    })

</script>
</body>
</html>
